<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Stud.do</title>
</head>
<body>

    <div class="nav">
        <div class="nav__wrapper">
            <div class="nav__header">
                <svg class="nav__background">
                    <rect id="svg_main" height="30" width="100%" y="0" x="0"  fill="#444"/>
                    <rect id="svg_main" height="75" width="50%" y="0" x="0"  fill="#444"/>
                    <rect id="svg_round" height="75" width="100%" y="0" x="0" rx="15" ry="15" fill="#444"/>
                </svg>
                <div class="nav__logo">Stud.do</div>
                <div class="nav__info">6.09 - Пн - 10:30   |   Следующая пара - Программирование</div>
                <div class="nav__userbar userbar">
                    <div class="userbar__picture"></div>
                    <div class="userbar__text">Алексей</div>
                </div>
            </div>
            <div class="nav__sidebar sidebar">
                <svg class="sidebar__background">
                    <rect id="svg_sidebar" height="100%" width="100" y="0" x="0" fill="#444"/>
                    <rect id="svg_sidebar" height="100%" width="300" rx="15" ry="15" y="0" x="0" fill="#444"/>
                    <rect id="svg_sidebar" height="10" width="10" y="75" x="300" fill="#444"/>
                    <rect id="svg_sidebar" height="20" width="20" y="75" x="300" rx="50%" ry="50%" fill="#7D7D7D"/>
                </svg>
                <div class="sidebar__items">
                    <div class="sidebar__item menu__item">
                        <div class="menu-item__logo"></div>
                        <div class="menu-item__title">Расписание</div>
                    </div>
                    <div class="sidebar__item menu__item">
                        <div class="menu-item__logo"></div>
                        <div class="menu-item__title">Список дел</div>
                    </div>
                    <div class="sidebar__item menu__item">
                        <div class="menu-item__logo"></div>
                        <div class="menu-item__title">Календарь</div>
                    </div>
                </div>
                <div class="sidebar__btn">
                    <button>X</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
